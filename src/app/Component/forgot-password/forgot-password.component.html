<div fxLayoutAlign = "center center"  fxLayout="row" fxFlexFill>
    <div class="logo" fxLayoutAlign = "center center">
      <img src="../../assets/images/BridgeLabz New Logo.svg" alt="logo" style="width: 70%; height: 90%;"/>
    </div>
      <mat-card fxFlex="35" class="login_card">
          <form fxLayoutAlign="stretch" fxLayout="column">
            <h1 fxLayoutAlign = "center center">ForgotPassword Form</h1>
            <div></div>
              <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Email_id">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>New Password</mat-label>
                <input matInput type="password" placeholder="New Password">
              </mat-form-field>
              <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput type="password" placeholder="Confirm Password">
              </mat-form-field>
                <table cellspacing="10">
                  <tr>
                  <td>
                    <a routerLink="/login" mat-button target="_self">Go To Home Page</a>
                  </td>
                                                  
                </tr></table>
                <button mat-raised-button type="submit" class="login_button">Submit</button>
            </form>
            
      </mat-card>
  </div>
